<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles.css}" />

</head>
<body class="login-page">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">

				<div class="card border-primary mb-3" style="margin-top: 100px;">
					<div class="card-header">Please Sign In</div>
					<div class="card-body">

						<div th:if="${param.error}"
							class="alert alert-dismissible alert-danger">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<strong>Oh snap!</strong> Invalid username or password.
						</div>

						<div th:if="${param.logout}"
							class="alert alert-dismissible alert-success">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							You have been logged out.
						</div>

						<form th:action="@{/login}" method="post">

							<div>
								<label for="username" class="form-label mt-4">Username</label> <input
									type="text" class="form-control" id="username" name="username"
									aria-describedby="emailHelp" placeholder="Enter username"
									required autofocus> <small id="emailHelp"
									class="form-text text-muted">We'll never share your
									data with anyone else.</small>
							</div>

							<div>
								<label for="password" class="form-label mt-4">Password</label> <input
									type="password" class="form-control" id="password"
									name="password" placeholder="Password" autocomplete="off"
									required>
							</div>

							<div class="d-grid gap-2 mt-4">
								<button class="btn btn-primary" type="submit">Login</button>
							</div>

							<div class="mt-3 text-center">
								<span class="text-muted">You don't have an account?</span> <a
									th:href="@{/register}" class="text-decoration-none">Create
									an account</a>
							</div>

						</form>
						<div th:if="${successMessage}"
							class="alert alert-dismissible alert-success mt-3">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<span th:text="${successMessage}">Account created! Please
								log in.</span>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
