<html xmlns:th="http://www.thymeleaf.org">
<header>
	<link href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/styles.css}" />
	<title>List of available paintings:</title>
</header>
<body>
	<form method="post" th:action="@{/paintings/find}">
		<input type="text" name="id" placeholder="Id" size="46" /> <input
			type="submit" name="find" value="Find by Id" />
	</form>

	<div class = "right-button">
		<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addPaintingModal">Add a new
			painting</button>
	</div>

	<div th:if="${errorMessage}"
		class="alert alert-warning alert-dismissible fade show" role="alert">
		<strong>Warning!</strong> <span th:text="${errorMessage}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>
	<div th:if = "${successMessage}" class="alert alert-dismissible alert-success fade show" role "alert">
	<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	<span th:text="${successMessage}"></span>
	</div>
	
	<h3 th:text="${str}"></h3>
	<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Period</th>
            <th>Technique</th>
            <th>Material</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${listPaintings}" th:id="'row-' + ${c.id}">
        
        <td>
            <span th:text="${c.id}"></span>
            <input type="hidden" class="edit-field" name="id" th:value="${c.id}">
        </td>

        <td>
            <span class="view-mode" th:text="${c.title}"></span>
            <input type="text" class="form-control form-control-sm edit-mode d-none" name="title" th:value="${c.title}">
        </td>

        <td>
            <span class="view-mode" th:text="${c.author}"></span>
            <input type="text" class="form-control form-control-sm edit-mode d-none" name="author" th:value="${c.author}">
        </td>

        <td>
            <span class="view-mode" th:text="${c.period}"></span>
            <input type="number" class="form-control form-control-sm edit-mode d-none" name="period" th:value="${c.period}">
        </td>

        <td>
            <span class="view-mode" th:text="${c.technique}"></span>
            <input type="text" class="form-control form-control-sm edit-mode d-none" name="technique" th:value="${c.technique}">
        </td>

        <td>
            <span class="view-mode" th:text="${c.material}"></span>
            <input type="text" class="form-control form-control-sm edit-mode d-none" name="material" th:value="${c.material}">
        </td>
        
        <td>
    <div class="view-mode btn-group" role="group">
        <button type="button" class="btn btn-primary btn-sm">View</button>
        
        <div class="btn-group dropstart" role="group">
            <button th:id="'btnGroupDrop' + ${c.id}" 
                    type="button" 
                    class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" 
                    data-bs-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            
            <div class="dropdown-menu" th:aria-labelledby="'btnGroupDrop' + ${c.id}">
                <button class="dropdown-item" type="button" th:onclick="'enableEdit(' + ${c.id} + ')'">Edit</button>
                <a class="dropdown-item text-danger" th:href="@{/paintings/delete/{id}(id=${c.id})}" onclick="return confirm('Delete?')">Delete</a>
            </div>
        </div>
    </div>

    <div class="edit-mode d-none">
        <span class="badge rounded-pill bg-primary" style="cursor: pointer;" th:onclick="'confirmEdit(' + ${c.id} + ')'">Confirm</span>
        <span class="badge rounded-pill bg-secondary" style="cursor: pointer;" th:onclick="'discardEdit(' + ${c.id} + ')'">Discard</span>
    </div>
</td>
    </tr>
</tbody>
</table>
	<div class="modal fade" id="addPaintingModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add New Painting</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>

      <form method="post" th:action="@{/paintings/add}">
      
          <div class="modal-body">
            <div class="form-group mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" placeholder="Title..." required>
            </div>

            <div class="form-group mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author" placeholder="Author..." required>
            </div>

            <div class="form-group mb-3">
                <label for="period" class="form-label">Period (Year)</label>
                <input type="number" class="form-control" name="period" placeholder="Period..." required>
            </div>

            <div class="form-group mb-3">
                <label for="technique" class="form-label">Technique</label>
                <input type="text" class="form-control" name="technique" placeholder="Technique..."required>
            </div>

            <div class="form-group mb-3">
                <label for="material" class="form-label">Material</label>
                <input type="text" class="form-control" name="material" placeholder="Material..."required>
            </div>
            
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add</button>
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>

      </form>
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
   
    function enableEdit(id) {
        let row = document.getElementById('row-' + id);
        
        //hides text
        row.querySelectorAll('.view-mode').forEach(el => el.classList.add('d-none'));
        
        // print the edit elements
        row.querySelectorAll('.edit-mode').forEach(el => el.classList.remove('d-none'));
    }

    function discardEdit(id) {
        let row = document.getElementById('row-' + id);
        
        // reset to initial values from span
        let inputs = row.querySelectorAll('input.edit-mode');
        let spans = row.querySelectorAll('span.view-mode');
        
        // the order needs to the same as in html
        for(let i=0; i<inputs.length; i++) {
            inputs[i].value = spans[i].innerText;
        }

        // hide edit mode, show view mode
        row.querySelectorAll('.edit-mode').forEach(el => el.classList.add('d-none'));
        row.querySelectorAll('.view-mode').forEach(el => el.classList.remove('d-none'));
    }

    function confirmEdit(id) {
        let row = document.getElementById('row-' + id);
        
        // Virtual form
        let formData = new FormData();
        
        // id input hidden
        let idVal = row.querySelector('input[name="id"]').value;
        formData.append('id', idVal);

        // add all the inputs in the form
        let inputs = row.querySelectorAll('input.edit-mode');
        inputs.forEach(input => {
            formData.append(input.name, input.value);
        });

        // fetch API
        fetch('/paintings/update', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url; 
            } else {
                window.location.reload();
            }
        }).catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
