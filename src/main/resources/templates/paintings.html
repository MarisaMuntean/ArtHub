<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles.css}" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
	<h2 class="text-primary" style="margin-top: 10px; margin-bottom: 20px;">
		Welcome, <span sec:authentication="name">User</span>!
	</h2>
	<form method="post" th:action="@{/paintings/find}">
		<input type="number" name="id" placeholder="Id" style="width: 370px;" min="1" step="1"/> <input
			type="submit" name="find" value="Find by Id" />
	</form>
	
	<div class="row">
        <div class="col-12 text-center">
            <h3 th:text="${str}" class="text-primary mt-4 mb-4">List of available paintings:</h3>
        </div>
    </div>

    <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show">
        <strong>Warning!</strong> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${successMessage}" class="alert alert-dismissible alert-success fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${successMessage}"></span>
    </div>

    <div class="d-flex justify-content-between align-items-end mb-3">

        <form method="post" th:action="@{/paintings/filter-advanced}" class="d-flex gap-2 align-items-end">
            
            <div>
                <label class="form-label mb-0 small fw-bold">Artist</label>
                <input type="text" class="form-control form-control-sm" name="artist" placeholder="Artist" style="width: 120px;">
            </div>

            <div>
                <label class="form-label mb-0 small fw-bold">Period</label>
                <input type="number" class="form-control form-control-sm" name="period" placeholder="Year" style="width: 80px;">
            </div>

            <div>
                <label class="form-label mb-0 small fw-bold">Technique</label>
                <input type="text" class="form-control form-control-sm" name="technique" placeholder="Technique" style="width: 120px;">
            </div>

            <div>
                <label class="form-label mb-0 small fw-bold">Material</label>
                <input type="text" class="form-control form-control-sm" name="material" placeholder="Material" style="width: 120px;">
            </div>

            <div>
                <button class="btn btn-info btn-sm" type="submit">Filter</button>
                <a th:href="@{/paintings}" class="btn btn-primary btn-sm">Reset</a>
            </div>
        </form>

        <div sec:authorize="hasRole('EDITOR')">
            <button type="button" class="btn btn-primary" 
                    data-bs-toggle="modal" data-bs-target="#addPaintingModal">
                Add a new painting
            </button>
        </div>
    </div>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Artist</th>
				<th>Period</th>
				<th>Technique</th>
				<th>Material</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${listPaintings}" th:id="'row-' + ${c.id}">

				<td><span th:text="${c.id}"></span> <input type="hidden"
					class="edit-field" name="id" th:value="${c.id}"></td>

				<td><span class="view-mode" th:text="${c.title}"></span> <input
					type="text" class="form-control form-control-sm edit-mode d-none"
					name="title" th:value="${c.title}"></td>

				<td><span class="view-mode" th:text="${c.artist}"></span> <input
					type="text" class="form-control form-control-sm edit-mode d-none"
					name="artist" th:value="${c.artist}"></td>

				<td><span class="view-mode" th:text="${c.period}"></span> <input
					type="number" class="form-control form-control-sm edit-mode d-none"
					name="period" th:value="${c.period}"></td>

				<td><span class="view-mode" th:text="${c.technique}"></span> <input
					type="text" class="form-control form-control-sm edit-mode d-none"
					name="technique" th:value="${c.technique}"></td>

				<td><span class="view-mode" th:text="${c.material}"></span> <input
					type="text" class="form-control form-control-sm edit-mode d-none"
					name="material" th:value="${c.material}"></td>

				<td>
					<div class="view-mode btn-group" role="group">
						<button type="button" class="btn btn-primary btn-sm">View</button>

						<div class="btn-group dropstart" role="group"
							sec:authorize="hasRole('EDITOR')">
							<button th:id="'btnGroupDrop' + ${c.id}" type="button"
								class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split"
								data-bs-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								<span class="visually-hidden">Toggle Dropdown</span>
							</button>

							<div class="dropdown-menu"
								th:aria-labelledby="'btnGroupDrop' + ${c.id}">
								<button class="dropdown-item" type="button"
									th:onclick="'enableEdit(' + ${c.id} + ')'">Edit</button>
								<a class="dropdown-item text-danger"
									th:href="@{/paintings/delete/{id}(id=${c.id})}"
									onclick="return confirm('Delete?')">Delete</a>
							</div>
						</div>
					</div>

					<div class="edit-mode d-none">
						<span class="badge rounded-pill bg-primary"
							style="cursor: pointer;"
							th:onclick="'confirmEdit(' + ${c.id} + ')'">Confirm</span> <span
							class="badge rounded-pill bg-secondary" style="cursor: pointer;"
							th:onclick="'discardEdit(' + ${c.id} + ')'">Discard</span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="right-button" style="margin-bottom: 10px;">
		<form th:action="@{/logout}" method="post" style="display: inline;">
			<button type="submit" class="btn btn-primary btn-lg">Logout</button>
		</form>
	</div>
	<div class="modal fade" id="addPaintingModal" tabindex="-1"
		role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle">Add New Painting</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
				</div>

				<form method="post" th:action="@{/paintings/add}">

					<div class="modal-body">
						<div class="form-group mb-3">
							<label for="title" class="form-label">Title</label> <input
								type="text" class="form-control" name="title"
								placeholder="Title..." required>
						</div>

						<div class="form-group mb-3">
							<label for="artist" class="form-label">Artist</label> <input
								type="text" class="form-control" name="artist"
								placeholder="artist..." required>
						</div>

						<div class="form-group mb-3">
							<label for="period" class="form-label">Period (Year)</label> <input
								type="number" class="form-control" name="period"
								placeholder="Period..." required>
						</div>

						<div class="form-group mb-3">
							<label for="technique" class="form-label">Technique</label> <input
								type="text" class="form-control" name="technique"
								placeholder="Technique..." required>
						</div>

						<div class="form-group mb-3">
							<label for="material" class="form-label">Material</label> <input
								type="text" class="form-control" name="material"
								placeholder="Material..." required>
						</div>

					</div>

					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Add</button>

						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script>
   
    function enableEdit(id) {
        let row = document.getElementById('row-' + id);
        
        //hides text
        row.querySelectorAll('.view-mode').forEach(el => el.classList.add('d-none'));
        
        // print the edit elements
        row.querySelectorAll('.edit-mode').forEach(el => el.classList.remove('d-none'));
    }

    function discardEdit(id) {
        let row = document.getElementById('row-' + id);
        
        // reset to initial values from span
        let inputs = row.querySelectorAll('input.edit-mode');
        let spans = row.querySelectorAll('span.view-mode');
        
        // the order needs to the same as in html
        for(let i=0; i<inputs.length; i++) {
            inputs[i].value = spans[i].innerText;
        }

        // hide edit mode, show view mode
        row.querySelectorAll('.edit-mode').forEach(el => el.classList.add('d-none'));
        row.querySelectorAll('.view-mode').forEach(el => el.classList.remove('d-none'));
    }

    function confirmEdit(id) {
    	
    	//read token from <head>
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
    	
        let row = document.getElementById('row-' + id);
        
        // Virtual form
        let formData = new FormData();
        
        // id input hidden
        let idVal = row.querySelector('input[name="id"]').value;
        formData.append('id', idVal);

        // add all the inputs in the form
        let inputs = row.querySelectorAll('input.edit-mode');
        inputs.forEach(input => {
            formData.append(input.name, input.value);
        });

        // fetch API
        fetch('/paintings/update', {
            method: 'POST',
            headers:
            	{
            		[csrfHeader]: csrfToken
            	},
            body: formData
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url; 
            } else {
                window.location.reload();
            }
        }).catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
