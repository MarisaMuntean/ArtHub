<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/styles.css}" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/sliderStyle.css}" />

<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body class="paintings-page">
	<div class="container-fluid mt-4 px-4">
		<h2 class="text-primary"
			style="margin-top: 10px; margin-bottom: 20px;">
			Welcome, <span sec:authentication="name">User</span>!
		</h2>
		<form method="post" th:action="@{/paintings/find}">
			<input type="number" name="id" placeholder="Id" style="width: 370px;"
				min="1" step="1" /> <input type="submit" name="find"
				value="Find by Id" />
		</form>

		<div class="row">
			<div class="col-12 text-center">
				<h3 th:text="${str}" class="text-primary mt-4 mb-4">List of
					available paintings:</h3>
			</div>
		</div>

		<div th:if="${errorMessage}"
			class="alert alert-warning alert-dismissible fade show">
			<strong>Warning!</strong> <span th:text="${errorMessage}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div th:if="${successMessage}"
			class="alert alert-dismissible alert-success fade show">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${successMessage}"></span>
		</div>

		<div class="d-flex mb-3">

			<form id="filterForm" method="post"
				th:action="@{/paintings/filter-advanced}"
				class="d-flex gap-3 w-100 align-items-end">

				<div class="align-self-end">
					<label class="form-label mb-0 small fw-bold">Artist</label> <input
						type="text" class="form-control form-control-sm" name="artist"
						placeholder="Artist" style="width: 120px;">
				</div>

				<div class="align-self-end">
					<label class="form-label mb-0 small fw-bold">Period</label> <input
						type="number" class="form-control form-control-sm" name="period"
						placeholder="Year" style="width: 80px;">
				</div>

				<div class="align-self-end">
					<label class="form-label mb-0 small fw-bold">Technique</label> <input
						type="text" class="form-control form-control-sm" name="technique"
						placeholder="Technique" style="width: 120px;">
				</div>

				<div class="align-self-end">
					<label class="form-label mb-0 small fw-bold">Material</label> <input
						type="text" class="form-control form-control-sm" name="material"
						placeholder="Material" style="width: 120px;">
				</div>

				<div class="align-self-end">
					<button class="btn btn-info btn-sm" type="submit">Filter</button>
					<a th:href="@{/paintings}" class="btn btn-primary btn-sm">Reset</a>
				</div>

				<div sec:authorize="hasRole('USER')" class="ms-auto align-self-end"
					style="width: 240px;">
					<label class="form-label mb-0 small fw-bold">Price Range</label>
					<div id="price-slider"></div>

					<div id="price-values">
						<span id="price-min-display"></span> <span id="price-max-display"></span>
					</div>
				</div>
				<input type="hidden" name="minPrice" id="input-min-price"
					th:value="${selectedMinPrice}"> <input type="hidden"
					name="maxPrice" id="input-max-price" th:value="${selectedMaxPrice}">
			</form>

			<div sec:authorize="hasRole('EDITOR')" class="mt-4">
				<button type="button" class="btn btn-primary text-nowrap"
					data-bs-toggle="modal" data-bs-target="#addPaintingModal">Add
					a new painting</button>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Artist</th>
					<th>Period</th>
					<th>Technique</th>
					<th>Material</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table-light" th:each="c : ${listPaintings}"
					th:id="'row-' + ${c.id}">

					<td><span th:text="${c.id}"></span> <input type="hidden"
						class="edit-field" name="id" th:value="${c.id}"></td>

					<td><span class="view-mode" th:text="${c.title}"></span> <input
						type="text" class="form-control form-control-sm edit-mode d-none"
						name="title" th:value="${c.title}"></td>

					<td><span class="view-mode" th:text="${c.artist}"></span> <input
						type="text" class="form-control form-control-sm edit-mode d-none"
						name="artist" th:value="${c.artist}"></td>

					<td><span class="view-mode" th:text="${c.period}"></span> <input
						type="number"
						class="form-control form-control-sm edit-mode d-none"
						name="period" th:value="${c.period}"></td>

					<td><span class="view-mode" th:text="${c.technique}"></span> <input
						type="text" class="form-control form-control-sm edit-mode d-none"
						name="technique" th:value="${c.technique}"></td>

					<td><span class="view-mode" th:text="${c.material}"></span> <input
						type="text" class="form-control form-control-sm edit-mode d-none"
						name="material" th:value="${c.material}"></td>
					<td><span class="view-mode" th:text="${c.price}"></span> <input
						type="number" step="0.01"
						class="form-control form-control-sm edit-mode d-none" name="price"
						th:value="${c.price}"></td>

					<td>
						<div class="view-mode btn-group" role="group">
							<button type="button" class="btn btn-primary btn-sm">Options</button>

							<div class="btn-group dropstart" role="group">
								<button th:id="'btnGroupDrop' + ${c.id}" type="button"
									class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split"
									data-bs-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">
									<span class="visually-hidden">Toggle Dropdown</span>
								</button>

								<div class="dropdown-menu"
									th:aria-labelledby="'btnGroupDrop' + ${c.id}">
									<button class="dropdown-item" type="button"
										th:data-url="${c.imageUrl}" th:data-title="${c.title}"
										onclick="showImageModal(this.getAttribute('data-url'), this.getAttribute('data-title'))">
										See picture</button>
									<div sec:authorize="hasRole('EDITOR')">
										<button class="dropdown-item" type="button"
											th:onclick="'enableEdit(' + ${c.id} + ')'">Edit</button>
										<form th:action="@{/paintings/delete/{id}(id=${c.id})}"
											method="post">
											<button type="submit" class="dropdown-item text-danger"
												onclick="return confirm('Are you sure you want to delete this painting?')">
												Delete</button>
										</form>
									</div>
									<div sec:authorize="hasRole('USER')">
										<div class="dropdown-divider"></div>
										<a class="dropdown-item text-success fw-bold"
											th:href="@{/checkout/{id}(id=${c.id})}"> Buy Painting ðŸ›’
										</a>
									</div>
								</div>
							</div>
						</div>

						<div class="edit-mode d-none">
							<span class="badge rounded-pill bg-primary"
								style="cursor: pointer;"
								th:onclick="'confirmEdit(' + ${c.id} + ')'">Confirm</span> <span
								class="badge rounded-pill bg-secondary" style="cursor: pointer;"
								th:onclick="'discardEdit(' + ${c.id} + ')'">Discard</span> <input
								type="hidden" class="edit-mode" name="imageUrl"
								th:value="${c.imageUrl}">
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div
			class="d-flex justify-content-between align-items-center mt-3 mb-4">

			<div>
				<div th:if="${totalPages > 1}">
					<ul class="pagination pagination-sm mb-0">
						<li class="page-item"
							th:classappend="${currentPage == 0} ? 'disabled'"><a
							class="page-link"
							th:href="@{/paintings(page=${currentPage - 1})}">&laquo;</a></li>

						<li class="page-item"
							th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
							th:classappend="${currentPage == i} ? 'active'"><a
							class="page-link" th:href="@{/paintings(page=${i})}"
							th:text="${i + 1}">1</a></li>

						<li class="page-item"
							th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
							<a class="page-link"
							th:href="@{/paintings(page=${currentPage + 1})}">&raquo;</a>
						</li>
					</ul>
				</div>
			</div>

			<div>
				<form th:action="@{/logout}" method="post" style="display: inline;">
					<button type="submit" class="btn btn-primary btn-lg">Logout</button>
				</form>
			</div>

		</div>
		<div class="modal fade" id="addPaintingModal" tabindex="-1"
			role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">Add New Painting</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true"></span>
						</button>
					</div>

					<form method="post" th:action="@{/paintings/add}"
						enctype="multipart/form-data">

						<div class="modal-body">
							<div class="form-group mb-3">
								<label for="title" class="form-label">Title</label> <input
									type="text" class="form-control" name="title"
									placeholder="Title..." required>
							</div>

							<div class="form-group mb-3">
								<label for="artist" class="form-label">Artist</label> <input
									type="text" class="form-control" name="artist"
									placeholder="artist..." required>
							</div>

							<div class="form-group mb-3">
								<label for="period" class="form-label">Period (Year)</label> <input
									type="number" class="form-control" name="period"
									placeholder="Period..." required>
							</div>

							<div class="form-group mb-3">
								<label for="technique" class="form-label">Technique</label> <input
									type="text" class="form-control" name="technique"
									placeholder="Technique..." required>
							</div>

							<div class="form-group mb-3">
								<label for="material" class="form-label">Material</label> <input
									type="text" class="form-control" name="material"
									placeholder="Material..." required>
							</div>

							<div class="form-group mb-3">
								<label for="price" class="form-label">Price</label> <input
									type="number" step="0.01" class="form-control" name="price"
									placeholder="Price..." required>
							</div>

							<div class="form-group mb-3">
								<label for="imageFile" class="form-label">Upload Image</label> <input
									type="file" class="form-control" name="imageFile"
									accept="image/*">
							</div>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Add</button>

							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
						</div>

					</form>
				</div>
			</div>
		</div>
		<div class="modal fade" id="viewImageModal" tabindex="-1"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="imageModalTitle">Painting Preview</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body text-center">
						<img id="modalImageDisplay" src="" alt="Painting"
							style="max-width: 100%; height: auto; border-radius: 5px;">
						<p id="modalNoImageMsg" class="text-danger fw-bold"
							style="display: none;">Image does not exist.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script>
   
	
	function showImageModal(imageUrl, title) {
	    // image source
	    const imgElement = document.getElementById('modalImageDisplay');
	    const titleElement = document.getElementById('imageModalTitle');
	    const msgElement = document.getElementById('modalNoImageMsg');
	    
	    titleElement.innerText = title;
	    
	    // check if there's an image, if it's not show a message
	    if (imageUrl && imageUrl.trim() !== '') {
	        imgElement.src = imageUrl;
	        imgElement.style.display = 'block';
	        msgElement.style.display = 'none';  
	    } else {
	    	imgElement.style.display = 'none'; 
	    	msgElement.style.display = 'block';
	    }
	    
	    // the title of the window
	    titleElement.innerText = title;

	    // Open with bootstrap API
	    var myModal = new bootstrap.Modal(document.getElementById('viewImageModal'));
	    myModal.show();
	}
    function enableEdit(id) {
        let row = document.getElementById('row-' + id);
        
        //hides text
        row.querySelectorAll('.view-mode').forEach(el => el.classList.add('d-none'));
        
        // print the edit elements
        row.querySelectorAll('.edit-mode').forEach(el => el.classList.remove('d-none'));
    }

    function discardEdit(id) {
        let row = document.getElementById('row-' + id);
        
        // reset to initial values from span
        let inputs = row.querySelectorAll('input.edit-mode');
        let spans = row.querySelectorAll('span.view-mode');
        
        // the order needs to the same as in html
        for(let i=0; i<inputs.length; i++) {
            inputs[i].value = spans[i].innerText;
        }

        // hide edit mode, show view mode
        row.querySelectorAll('.edit-mode').forEach(el => el.classList.add('d-none'));
        row.querySelectorAll('.view-mode').forEach(el => el.classList.remove('d-none'));
    }

    function confirmEdit(id) {
    	
    	//read token from <head>
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
    	
        let row = document.getElementById('row-' + id);
        
        // Virtual form
        let formData = new FormData();
        
        // id input hidden
        let idVal = row.querySelector('input[name="id"]').value;
        formData.append('id', idVal);

        // add all the inputs in the form
        let inputs = row.querySelectorAll('input.edit-mode');
        inputs.forEach(input => {
            formData.append(input.name, input.value);
        });

        // fetch API
        fetch('/paintings/update', {
            method: 'POST',
            headers:
            	{
            		[csrfHeader]: csrfToken
            	},
            body: formData
        }).then(response => {
            if (response.redirected) {
                window.location.href = response.url; 
            } else {
                window.location.reload();
            }
        }).catch(error => console.error('Error:', error));
    }
</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
	<script th:inline="javascript">

var dbMin = /*[[${globalMinPrice}]]*/ 0;
var dbMax = /*[[${globalMaxPrice}]]*/ 1000;

var selMin = /*[[${selectedMinPrice}]]*/ dbMin;
var selMax = /*[[${selectedMaxPrice}]]*/ dbMax;

if (dbMin === dbMax) {
    dbMax = dbMin + 100;
}
if (selMin == null) selMin = dbMin;
if (selMax == null) selMax = dbMax;

var slider = document.getElementById('price-slider');

noUiSlider.create(slider, {
    start: [selMin, selMax], // position of the two points
    connect: true,           // color between the 2 points
    range: {
        'min': dbMin,
        'max': dbMax
    },
    tooltips: [true, true],  // show prices above the points
    step: 1                  
});

var minInput = document.getElementById('input-min-price');
var maxInput = document.getElementById('input-max-price');
var minDisplay = document.getElementById('price-min-display');
var maxDisplay = document.getElementById('price-max-display');

slider.noUiSlider.on('update', function (values, handle) {
    var value = values[handle];
    if (handle) {
        maxInput.value = value;
        maxDisplay.innerHTML = Math.round(value);
    } else {
        minInput.value = value;
        minDisplay.innerHTML = Math.round(value);
    }
});

slider.noUiSlider.on('change', function () {
    document.getElementById('filterForm').submit();
});
</script>
</body>
</html>
