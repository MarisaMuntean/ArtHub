<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles.css}" />

</head>
<body class="login-page">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">

				<div class="card border-primary mb-3" style="margin-top: 100px;">
					<div class="card-header">Create an Account</div>
					<div class="card-body">

						<div th:if="${error}" class="alert alert-dismissible alert-danger">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<span th:text="${error}"></span>
						</div>

						<form th:action="@{/register/save}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label class="form-label mt-4">Username</label> <input
									type="text" class="form-control" th:field="*{username}"
									th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
									placeholder="Choose a username">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}">Username error</div>
							</div>

							<div class="form-group">
								<label class="form-label mt-4">Email Address</label> <input
									type="email" class="form-control" th:field="*{email}"
									th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
									placeholder="name@example.com">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
									Email Error</div>
							</div>

							<div class="form-group">
								<label class="form-label mt-4">Password</label> <input
									type="password" class="form-control" th:field="*{password}"
									th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
									placeholder="Min 8 chars, 1 uppercase, 1 number">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">Password error</div>
							</div>

							<div class="form-group">
								<label class="form-label mt-4">Confirm Password</label> <input
									type="password" class="form-control"
									th:field="*{confirmPassword}"
									th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
									placeholder="Retype password">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('confirmPassword')}"
									th:errors="*{confirmPassword}">Error Confirm Password</div>
							</div>

							<div class="d-grid gap-2 mt-4">
								<button class="btn btn-primary" type="submit">Register</button>
							</div>

							<div class="mt-3 text-center">
								<small>Already have an account? <a th:href="@{/login}">Sign
										In</a></small>
							</div>

						</form>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
