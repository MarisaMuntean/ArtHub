<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://bootswatch.com/5/sketchy/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            
            <div class="card border-primary mb-3" style="margin-top: 100px;">
                <div class="card-header">Create an Account</div>
                <div class="card-body">

                    <div th:if="${error}" class="alert alert-dismissible alert-danger">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register/save}" method="post" th:object="${user}">
                        
                        <div>
                            <label class="form-label mt-4">Username</label>
                            <input type="text" class="form-control" name="username" required placeholder="Choose a username">
                        </div>

                        <div>
                            <label class="form-label mt-4">Password</label>
                            <input type="password" class="form-control" name="password" required placeholder="Choose a password">
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>

                        <div class="mt-3 text-center">
                            <small>Already have an account? <a th:href="@{/login}">Sign In</a></small>
                        </div>
                        
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
